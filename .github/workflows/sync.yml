name: Sync PromptIntel to Nova Rules

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      source:
        description: 'Data source to sync'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - prompts
          - molt

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync PromptIntel to Nova rules
        env:
          PROMPTINTEL_API_KEY: ${{ secrets.PROMPTINTEL_API_KEY }}
        run: |
          SOURCE="${{ github.event.inputs.source || 'all' }}"
          echo "Syncing source: $SOURCE"
          python engine.py "$SOURCE" --output-dir rules/

      - name: Check for changes
        id: changes
        run: |
          git add rules/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --staged --stat
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          DATE=$(date -u +"%Y-%m-%d")
          RULES_COUNT=$(find rules/ -name '*.nov' -type f | wc -l | tr -d ' ')

          git commit -m "Sync PromptIntel Nova rules [$DATE]

          - Updated from PromptIntel API
          - Total rules: $RULES_COUNT

          Auto-generated by GitHub Actions"

          git push
